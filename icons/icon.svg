<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Brain outline (simplified) -->
  <g transform="translate(256, 256)">
    <!-- Left hemisphere -->
    <path d="M-20 -80 C-80 -80, -120 -40, -120 20 C-120 60, -100 90, -60 100 C-40 105, -20 100, -20 100"
          fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <path d="M-60 -60 C-90 -40, -100 0, -90 40"
          fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <!-- Right hemisphere -->
    <path d="M20 -80 C80 -80, 120 -40, 120 20 C120 60, 100 90, 60 100 C40 105, 20 100, 20 100"
          fill="none" stroke="white" stroke-width="16" stroke-linecap="round"/>
    <path d="M60 -60 C90 -40, 100 0, 90 40"
          fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <!-- Center connection -->
    <path d="M0 -80 L0 100" fill="none" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <!-- Math symbols -->
    <text x="-70" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="rgba(255,255,255,0.9)">+</text>
    <text x="40" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="rgba(255,255,255,0.9)">x</text>
  </g>
</svg>
